machine:
  environment:
    CONTAINER_NAME: quay.io/redsift/sandbox-clojure
    CLOJURE_VERSIONS: 1.8.0
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker info
    - |
      set -e
      for CV in $CLOJURE_VERSIONS
      do
        docker build --build-arg version=$CV -t $CV .
      done

test:
  override:
    - |
      set -e
      sudo groupadd -g 7438 sandbox
      sudo adduser --system --no-create-home --shell /bin/false -u 7438 -gid 7438 sandbox
      sudo chown -R sandbox:sandbox ${PWD}
      for CV in $CLOJURE_VERSIONS
      do
        docker run -u 7438:7438 -t --entrypoint=lein $CV -version
        INIT=$(docker inspect -f "{{index .Config.Labels \"io.redsift.sandbox.install\" }}" $CV)
        echo "Calling init = $INIT"
        docker run -u 7438:7438 -v $PWD/test:/run/sandbox/sift $CV $INIT 0 1 2
        ls -A $PWD/test/server/classes || true
        RUN=$(docker inspect -f "{{index .Config.Labels \"io.redsift.sandbox.run\" }}" $CV)
        echo "Calling run = $RUN"
        docker run -u 7438:7438 -v $PWD/test:/run/sandbox/sift:ro -e DRY=true $CV $RUN 0 1 2
        sudo rm -Rf $PWD/test/server/classes || true
        echo "Calling ClojureTest"
        echo "/usr/bin/java -cp /usr/bin/redsift/sandbox.jar io.redsift.ClojureTest" | docker run -i --entrypoint /bin/bash $CV
      done

deployment:
  production:
    branch: master
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASS quay.io
      - |
        set -e
        latest=""
        for CV in $CLOJURE_VERSIONS
        do
          VERSION=v${CV}
          MAJOR_NUMBER=(${VERSION//./ })
          MAJOR_VERSION=$MAJOR_NUMBER
          echo "Tagging as $CONTAINER_NAME:$VERSION"
          docker tag $CV:latest $CONTAINER_NAME:$VERSION
          echo "Tagging as $CONTAINER_NAME:$MAJOR_VERSION"
          docker tag $CV:latest $CONTAINER_NAME:$MAJOR_VERSION
          latest=$CV:latest
        done
        echo "Tagging $latest as $CONTAINER_NAME:latest"
        docker tag $latest $CONTAINER_NAME:latest
        docker push $CONTAINER_NAME
